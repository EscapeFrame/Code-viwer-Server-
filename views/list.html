<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer - VS Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body class="vscode-body">
    <aside class="sidebar">
        <div class="sidebar-header">
            EXPLORER
        </div>
        <ul class="file-list" id="fileList"></ul>
    </aside>

    <main class="main-content">
        <div class="toolbar">
            <button class="toolbar-button" id="addComment">주석 추가</button>
            <button class="toolbar-button" id="aiAnalysis">AI 분석</button>
        </div>

        <div class="code-container">
            <pre><code class="code-content" id="codeContent"></code></pre>
        </div>

        <div id="aiAnalysisResult" style="display: none;" class="analysis-result"></div>
    </main>

    <div id="commentForm" style="display: none;">
        <textarea class="comment-input" placeholder="주석을 입력하세요..."></textarea>
        <button class="toolbar-button">저장</button>
    </div>

    <div class="ai-toolbar">
        <div class="ai-search">
            <input type="text" placeholder="코드나 문법에 대해 물어보세요">
            <button class="toolbar-button">검색</button>
        </div>
    </div>

    <script src="/js/codeViewer.js"></script>
    <script src="/js/aiHelper.js"></script>
</body>

</html>
