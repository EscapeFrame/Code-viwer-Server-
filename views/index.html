<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer - 메인</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="main-container">
        <header class="main-header">
            <h1>Code Viewer</h1>
            <p class="subtitle">코드 독해력 향상 플랫폼</p>
        </header>

        <main class="features">
            <div class="feature-card">
                <div class="feature-icon">📚</div>
                <h2>문제 풀기</h2>
                <p>다양한 난이도의 코드 분석 문제에 도전하세요.</p>
                <a href="/problems" class="feature-button">시작하기</a>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🤖</div>
                <h2>AI 도우미</h2>
                <p>AI의 도움을 받아 코드를 더 깊이 이해하세요.</p>
                <a href="/problems" class="feature-button">체험하기</a>
            </div>
            <div class="feature-card">
                <div class="feature-icon">📊</div>
                <h2>학습 현황</h2>
                <p>나의 학습 진행 상황을 확인하세요.</p>
                <a href="/progress" class="feature-button">확인하기</a>
            </div>
        </main>
    </div>
</body>

</html>
